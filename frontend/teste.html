<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de Volume de Cubo</h1>
        <img src="cubo.jpg" alt="Imagem de um cubo" width="200">
        <p>Insira o comprimento da aresta do cubo (em metros):</p>
        <input id="edgeLength" type="number">
        <button onclick="calculateVolume()">Calcular Volume</button>
        <p id="result"></p>
        <p id="error" class="error"></p>
    </div>

    <script>

        // T E S T E   D E   U M A   P O S S Í V E L   I N T E R F A C E
        function calculateVolume() {
            var edgeLength = document.getElementById('edgeLength').value;
            var result = document.getElementById('result');
            var error = document.getElementById('error');
            error.textContent = '';
            result.textContent = '';

            if (isNaN(edgeLength) || edgeLength == '') {
                error.textContent = 'Por favor, insira um número válido.';
            } else {
                var volume = Math.pow(parseFloat(edgeLength), 3);
                result.textContent = 'O volume do cubo é: ' + volume.toFixed(2) + ' m³';
            }
        }
    </script>
</body>
</html>
