<head>

    <title>Cilindro</title>

<body>
    <div class="container">
        <h1>Calculadora do Cilindro:</h1>

        <input type="number" name="raioCilindro" id="raioCilindro">

        <input type="number" name="altCilindro" id="altCilindro">
        <br>

        <p id="resposta"></p>
        <p id="error" class="error"></p>
