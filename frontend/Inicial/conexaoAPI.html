<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectar com API</title>
</head>
<body>
    <h1>Dados da API</h1>
    <div id="apiData"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('http://localhost:8080/'); // URL da sua API
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.text(); // Ajuste conforme o tipo de resposta da sua API (text, json, etc.)
                document.getElementById('apiData').innerText = data;
            } catch (error) {
                console.error('Houve um problema com a requisição fetch: ', error);
            }
        }

        // Chame a função para buscar os dados quando a página carregar
        window.onload = fetchData;
    </script>
</body>
</html>
